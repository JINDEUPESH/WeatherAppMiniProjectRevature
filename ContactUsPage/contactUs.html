<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../Assets/weatherAppLogo.png" alt="Weather logo" id="app-logo">
        <h3>Find Weather </h3>
    </header>

    <nav id="navbar">
        <a href="../MainPage/index.html" id="navLink">Check How's Weather</a>
        <a href="../AboutUsPage/aboutus.html" id="navLink">About US</a>
        <a href="../ContactUsPage/contactUs.html\" id="navLink">Contact US</a>
    </nav>


    <div id="form">
        <form action="">
            <label for="name" id="nameLabel">Name</label> <br>
            <input type="text" id="name" placeholder="Enter your Name" required> <br>
            
            <label for="email" id="emailLabel">Email :</label> <br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required> <br>

            <label for="message" id="messageLabel">Message For Us:</label> <br>
            <textarea name="message" id="message" cols="50" rows="6" placeholder="What is your message for us" required></textarea> <br>

            <Button id="submit">Submit Message</Button>
        </form>
    </div>


    <footer>
        <div id="footer">
            <h6>Made with &hearts; by Upesh</h6>
        </div>
    </footer>

</body>
</html>
